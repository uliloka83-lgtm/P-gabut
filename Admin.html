<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jualan Kue</title>
  <style>
    body{font-family:sans-serif;margin:0;padding:0;background:#fff7f0;}
    header{padding:20px;text-align:center;background:#ffb27d;color:#fff;}
    #productContainer{display:flex;flex-wrap:wrap;justify-content:center;padding:20px;}
    .product-card{background:white;padding:15px;margin:10px;border-radius:10px;box-shadow:0 0 5px rgba(0,0,0,0.2);text-align:center;width:180px;}
    .product-card img{width:150px;height:150px;object-fit:cover;border-radius:8px;}
  </style>
</head>
<body>

<header>
  <h1 id="siteTitle">Jualan Kue Mama</h1>
  <p id="siteTag">Lezat • Fresh • Homemade</p>
</header>

<section>
  <h2 style="text-align:center;">Produk Kami</h2>
  <div id="productContainer"></div>
</section>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const siteTitle = localStorage.getItem("siteTitle");
    const siteTag = localStorage.getItem("siteTag");

    if(siteTitle) document.querySelector("#siteTitle").textContent = siteTitle;
    if(siteTag)   document.querySelector("#siteTag").textContent = siteTag;

    loadProductsToHomepage();
});

function loadProductsToHomepage(){
    const list = JSON.parse(localStorage.getItem("products") || "[]");
    const box = document.querySelector("#productContainer");
    box.innerHTML = "";

    list.forEach(p=>{
        box.innerHTML += `
            <div class="product-card">
                <img src="${p.img}">
                <h3>${p.name}</h3>
                <p>${p.price}</p>
            </div>
        `;
    });
}
</script>

</body>
</html>
